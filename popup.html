<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Scroll</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <h1>無限スクロール</h1>
        
        <div class="status-container">
            <div class="status-text" id="statusText">停止中</div>
            <div class="status-indicator" id="statusIndicator"></div>
        </div>
        
        <div class="controls">
            <div class="speed-control">
                <label for="scrollSpeed">スクロール速度:</label>
                <input type="range" id="scrollSpeed" min="1" max="10" value="5">
                <span id="speedValue">5</span>
            </div>
            
            <div class="interval-control">
                <label for="scrollInterval">間隔 (秒):</label>
                <input type="number" id="scrollInterval" min="0.1" max="5" step="0.1" value="1">
            </div>
        </div>
        
        <div class="buttons">
            <button id="startBtn" class="btn btn-start">開始</button>
            <button id="stopBtn" class="btn btn-stop" disabled>停止</button>
        </div>
        
        <div class="stats">
            <div class="stat-item">
                <span class="stat-label">スクロール回数:</span>
                <span class="stat-value" id="scrollCount">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">経過時間:</span>
                <span class="stat-value" id="elapsedTime">0:00</span>
            </div>
        </div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
